<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Conversor Olthin</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="titulo">
    <h1>Bem-vindo ao Conversor Monetário de Olthin</h1>
  </div>

  <div id="conteudo">
    <h2>Conversor de Moedas</h2>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" placeholder="Digite o valor"><br><br>

    <div>
      <strong>Converter de:</strong><br>
      <button class="botao-moeda" onclick="selecionarOrigem('trocado', this)">Trocado</button>
      <button class="botao-moeda" onclick="selecionarOrigem('prata', this)">Prata</button>
      <button class="botao-moeda" onclick="selecionarOrigem('dobrão', this)">Dobrão</button>
      <button class="botao-moeda" onclick="selecionarOrigem('platina', this)">Platina</button>
    </div><br>

    <div>
      <strong>Para:</strong><br>
      <button class="botao-moeda" onclick="selecionarDestino('trocado', this)">Trocado</button>
      <button class="botao-moeda" onclick="selecionarDestino('prata', this)">Prata</button>
      <button class="botao-moeda" onclick="selecionarDestino('dobrão', this)">Dobrão</button>
      <button class="botao-moeda" onclick="selecionarDestino('platina', this)">Platina</button>
    </div><br>

    <button onclick="converter()">Converter</button>

    <p id="resultado"></p>
  </div>

  <div id="final">
    <h3>Feito pelo Comedor de Batatas ( Stanley )</h3>
  </div>

  <script src="js/conversor.js"></script>
</body>
</html>
